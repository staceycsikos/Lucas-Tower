<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lucas' Tower</title>
    </head>
    <body>
      <h1>Hanoi Tower</h1>
      <div class="container">
        <div 
          class="place-holder" 
          id="left" 
          ondragover="onDragOver(event)" 
          ondrop="onDrop(event)" 
          ondragleave="onDragLeave(event)">
          <div 
          class="item three" 
          id="3" 
          draggable="true" 
          ondragstart="onDragStart(event)">
          3
        </div>
          
        <div 
          class="item two" 
          id="2" 
          draggable="true" 
          ondragstart="onDragStart(event)" >
          2
        </div>
        <div 
          class="item one" 
          id="1" 
          draggable="true" 
          ondragstart="onDragStart(event)">
          1
        </div> 
        </div>
        <div 
          class="place-holder" 
          id="mid" 
          ondragover="onDragOver(event)" 
          ondrop="onDrop(event)" 
          ondragleave="onDragLeave(event)">
        </div>
        <div 
          class="place-holder" 
          id="right" 
          ondragover="onDragOver(event)" 
          ondrop="onDrop(event)" 
          ondragleave="onDragLeave(event)">
        </div>

      </div>
      
      
    </body>
    <script src="./script.js"></script>
  </html>
